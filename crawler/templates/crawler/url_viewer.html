{% extends "base.html" %}

{% block title%} Url Viewer {% endblock %}
{% load static %}
{% block content %}

<input type="hidden" id="url-id" value="{{ id }}">

<div class="starter-template">
    <h3>Path: <span id="url-path"></span></h3>
    <h3>Http Code: <span id="url-http-code"></span></h3>
    <h3>Alive:  <span id="url-alive"></span></h3>
    <h3>File List: </h3>
</div>

<div class="row">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Created time</th>
        </tr>
        </thead>
        <tbody id="file-list-table">
        </tbody>
    </table>
</div>

{% endblock %}

{% block js %}
{{ block.super }}
    <script src="{% static 'crawler/js/url_view.js' %}"></script>
{% endblock %}
